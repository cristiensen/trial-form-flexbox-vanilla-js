<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <script src="app.js" defer></script>

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <div class="container">
    <section id="page-identity">
      <h1>Learn to code by watching others</h1>
      <p id="page-description">See how experienced developers solve problems in real-time. Watching scripted tutorials
        is
        great,
        but understanding how developers think is invaluable.</p>
    </section>

    <section id="trial">
      <div id="trial-header">
        <h2 class="fw-normal"><strong class="fw-semi-bold">Try it free 7 days</strong> then $20/mo. thereafter</h2>
      </div>

      <div id="trial-form-container">
        <form action="#" id="trial-form">

          <div class="input-container">
            <input type="text" id="first-name" placeholder="First Name" class="input-field" required>
            <label for="first-name" class="input-empty-label fw-semi-bold hidden">First Name cannot be empty</label>
            <img src="images/icon-error.svg" alt="error" class="warning-icon hidden" id="first-name-error">
          </div>

          <div class="input-container">
            <input type="text" id="last-name" placeholder="Last Name" class="input-field" required>
            <label for="last-name" class="input-empty-label fw-semi-bold hidden">Last Name cannot be empty</label>
            <img src="images/icon-error.svg" alt="error" class="warning-icon hidden" id="last-name-error">
          </div>

          <div class="input-container">
            <input type="email" name="email" id="email" placeholder="Email Address" class="input-field" required>
            <label for="email" class="input-empty-label fw-semi-bold hidden">Looks like this is not an email</label>
            <img src="images/icon-error.svg" alt="error" class="warning-icon hidden" id="email-error">
          </div>

          <div class="input-container">
            <input type="password" name="password" id="password" placeholder="Password" class="input-field" required>
            <label for="password" class="input-empty-label fw-semi-bold hidden">Password cannot be empty</label>
            <img src="images/icon-error.svg" alt="error" class="warning-icon hidden" id="password-error">
          </div>

          <button type="submit" id="submit-btn">Claim your free trial</button>
        </form>
        <div id="form-footer">
          <p>By clicking the button, you are agreeing to our <a href="#" class="fw-bold">Terms and Services</a></p>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
